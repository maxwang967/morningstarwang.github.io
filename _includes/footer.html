<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
        <p>晋ICP备17009613号</p>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
        <p>Powered by Jekyll</p>
        <p>I <img height="16" width="16" src="https://coocy.github.io/emoji/emoji/2x/2764-fe0f.png"> China</p>
        <!-- <p>*此处引用WHO Logo：<a href="https://www.who.int/ResourcePackages/WHO/assets/dist/images/logos/zh/h-logo-white.svg">Link</a></p> -->
      </div>
    </div>

  </div>

</footer>
